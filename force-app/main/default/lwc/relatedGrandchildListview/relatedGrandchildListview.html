	<article class="slds-card">
		<header class="slds-p-around_medium slds-page-header slds-page-header_joined">
			<div class="header-wrapper">
				<lightning-icon icon-name="standard:custom" size="small"></lightning-icon>
				<h2 class="slds-card__header-title">
					<a class="slds-card__header-link baseCard__header-title-container" href="/500Dn000002IvJeIAK">
						<span class="slds-truncate slds-m-right--xx-small" title="Notes">{componentTitle}</span>
					</a>
				</h2>
			</div>
		</header>
		<div class="body-wrapper slds-p-horizontal_medium slds-p-top_small">
			<template for:each={records} for:item="record">
				<div key={record.Id} class="slds-p-vertical_xx-small">
					<a href={record.addendumURL}>{record.Name}</a><br>

					<div class="details-wrapper slds-list_horizontal slds-wrap">
						<div class="label slds-text-color_weak">
							Signed:
						</div>
						<div class="detail">

							<!-- <span class="slds-checkbox"> -->
							<input type="checkbox" name="Signed__c" disabled checked={record.Signed__c}>
							<!-- </span> -->
						</div>
						<div class="label slds-text-color_weak">
							Signed By:
						</div>
						<div class="detail">
							{record.Signed_By__c}
						</div>
						<div class="label slds-text-color_weak">
							Related Note:
						</div>
						<div class="detail">
							<a href={record.parentURL}>{record.Note__r.Name}</a><br>
						</div>
					</div>
				</div>
			</template>
		</div>
		<div class="slds-card__footer">
			<p><a href="">View All</a></p>
		</div>
	</article>
